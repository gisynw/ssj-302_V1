<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Task</title>
    <link rel="stylesheet" href="./03-layout.css">
</head>

<body>
    <header class="header">Header</header>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </nav>
    <main class="main">
        <section class="content">Main Content</section>
        <aside class="sidebar">Sidebar</aside>
    </main>

    <div class="container clearfix">
        <div class="float-box">Float 1</div>
        <div class="float-box">Float 2</div>
        <div class="float-box">Float 3</div>
        <div class="float-box">Float 4</div>
        <div style="clear: both;"></div> <!-- Clear float -->
        <p>This text is after the floated boxes. It is cleared so it won't wrap around the floated elements.</p>
    </div>

    <footer class="footer">Footer</footer>
</body>

</html>
