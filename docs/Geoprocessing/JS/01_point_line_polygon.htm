<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon</title>
    <style>
        html, body, #viewDiv{
            padding: 0.5%;
            margin: 0%;
            height: 98%;
            width: 99%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src = "https://js.arcgis.com/4.25/"></script>
    <script>
        require(["esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer"], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

            const map = new Map({
                basemap: "topo-vector" // basemap styles service
              });
            
              const view = new MapView({
                map: map,
                center: [-118.80500,34.02700], //Longitude, latitude
                zoom: 13,
                container: "viewDiv"
             });

             const graphicsLayer = new GraphicsLayer();
             map.add(graphicsLayer);

             const point = { // Create a point
                type: "point",
                longitude: -118.80657463861,
                latitude: 34.0005930608889
             };

             const simpleMarkerSymbol = {
                type: "simple-marker",
                color: [226, 119, 40],  // Orange
                outline: {
                    color: [255, 255, 255], // White
                    width: 1
                }
             };

             const popupTemplate = {
                title: "{Name}",
                content: "{Description}"
            }

            const pointAttribute = {
                Name: "Points",
                Description: "It's a sample Point"
            }

             const pointGraphic = new Graphic({
                geometry: point,
                symbol: simpleMarkerSymbol,
                popupTemplate: popupTemplate,
                attributes: pointAttribute
             });
             graphicsLayer.add(pointGraphic);

              // Create a line geometry
            const polyline = {
                type: "polyline",
                paths: [
                    [-118.821527826096, 34.0139576938577], //Longitude, latitude
                    [-118.814893761649, 34.0080602407843], //Longitude, latitude
                    [-118.808878330345, 34.0016642996246]  //Longitude, latitude
                ]
            };
            const simpleLineSymbol = {
                type: "simple-line",
                color: [226, 119, 40], // Orange
                width: 2
            };

            const lineAttribute = {
                Name: "Lines",
                Description: "It's a sample line"
            }

            const polylineGraphic = new Graphic({
                geometry: polyline,
                symbol: simpleLineSymbol,
                popupTemplate: popupTemplate,
                attributes: lineAttribute
            });
            graphicsLayer.add(polylineGraphic);

             // Create a polygon geometry
            const polygon = {
                type: "polygon",
                rings: [
                    [-118.818984489994, 34.0137559967283], //Longitude, latitude
                    [-118.806796597377, 34.0215816298725], //Longitude, latitude
                    [-118.791432890735, 34.0163883241613], //Longitude, latitude
                    [-118.79596686535, 34.008564864635],   //Longitude, latitude
                    [-118.808558110679, 34.0035027131376]  //Longitude, latitude
                ]
            };

            const simpleFillSymbol = {
                type: "simple-fill",
                color: [227, 139, 79, 0.8],  // Orange, opacity 80%
                outline: {
                    color: [255, 255, 255],
                    width: 1
                }
            };

            const polygonAttributes = {
                Name: "Graphic",
                Description: "I am a polygon"
            }

            const polygonGraphic = new Graphic({
                geometry: polygon,
                symbol: simpleFillSymbol,
                attributes: polygonAttributes,
                popupTemplate: popupTemplate

            });
            graphicsLayer.add(polygonGraphic);


        })

    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
